<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="simpleCalculator">
            <h1>Simple Calculator</h1>

            <div class="calculator">
                <div class="screen">
                    <div class="history"></div>
                    <div class="outputs"></div>
                </div>

                <div class="allBtn">
                    <div class="calcBtn">
                        <button class="clear">C</button>
                        <button class="delete">CE</button>
                        <button id="." class="point">.</button>

                        <!-- numbers -->
                        <button id="7" class="num">7</button>
                        <button id="8" class="num">8</button>
                        <button id="9" class="num">9</button>
                        <button id="4" class="num">4</button>
                        <button id="5" class="num">5</button>
                        <button id="6" class="num">6</button>
                        <button id="1" class="num">1</button>
                        <button id="2" class="num">2</button>
                        <button id="3" class="num">3</button>
                        <button id="0" class="num">0</button>
                    </div>

                    <div class="calcActions">
                        <button id="/" class="arith">/</button>
                        <button id="*" class="arith">&#10006</button>
                        <button id="-" class="arith">-</button>
                        <button id="+" class="arith">+</button>
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
